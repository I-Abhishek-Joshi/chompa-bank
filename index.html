<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>   
    <div class="modal-container hide">
        <div class="modal-body hide">
            <div class="modal-image">
                <img src="images/Analytics-bro.png" alt="">
            </div>
            <div class="modal-content" id="modalContent">
                <p>Bank Name:</p>
                <p>IFSC:</p>
                <p>Bank Address:</p>
                <p>Branch:</p>
                <p>District:</p>

            </div>
            <i class="fi-rr-cross-circle modal-close" id="cross"></i>
        </div>
    </div>
    <div class="all-table-content">

        
        
        <div class="table-pages">
            <div class="temp">
                <div class="dropdown-cities">
                    <div class="dropdown-view dropdown-container" id="selectCities">
                        <p id="displayCity">Mumbai</p>
                        <i class="fi-rr-caret-down down"></i>
                        <i class="fi-rr-caret-up up hide"></i>
                    </div>
                    <div class="dropdown-options hide abc" id="cities">
                        <div class="dropdown-container cityOptions">
                            <p>Mumbai</p>
                        </div>
                        <div class="dropdown-container cityOptions">
                            <p>Pune</p>
                        </div>
                        <div class="dropdown-container cityOptions">
                            <p>Lucknow</p>
                        </div>
                        <div class="dropdown-container cityOptions">
                            <p>Bangalore</p>
                        </div> 
                    </div>
                </div>
                <div class="dropdown-queries">
                    <div class="dropdown-view dropdown-container" id="selectQuery">
                        <p id="displayCity">Select Category</p>
                        <i class="fi-rr-caret-down down"></i>
                        <i class="fi-rr-caret-up up hide"></i>
                    </div>
                    <div class="dropdown-options hide" id="queries">
                        <div class="dropdown-container queryOptions">
                            <p>Select Category</p>
                        </div>
                        <div class="dropdown-container queryOptions">
                            <p>IFSC</p>
                        </div>
                        <div class="dropdown-container queryOptions">
                            <p>Branch</p>
                        </div>
                        <div class="dropdown-container queryOptions">
                            <p>Bank Name</p>
                        </div>
                    </div>
                </div>
                <div class="search-bar">
                    <i class="fi-rr-search"></i>
                    <input type="text" placeholder="Search" id="querySearch">
                </div>
                <div class="search-button">
                    <button id="search">Search</button>
                </div>
            </div>  
            <div class="table-parent">
               <table class="table-content">
               </table>
            </div>
           
           <div class="table-footer">
       
           </div>
           <div class="empty hide" id="empty">
               <img src="images/empty.png" alt="">
           </div>
        </div>
    </div>
   
    <div class="loading hide" >
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>  
    
     
    
    <script src="app.js"></script>
</body>
</html>
